<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>


</head>
<body>
  <div class="container">
  
    <div class="card-content">
      <div class="card-Subcontent">
        <div class="card-article"><h1>Get <span>insights</span> that help your business grow.</h1></div>
        <div class="card-decription">
          <p>Discover the benefits of data analytics and make </p>
          <p>better decisions regarding revenue, customer</p>
          <p>experience, and overall efficiency.</p>
        </div>
        

        <div class="card-rating">
          <div class="card-rating1">
            <h1>10k+</h1>
            <p>companies</p>
          </div>

          <div class="card-rating2">
            <h1>314</h1>
            <p>templates</p>
          </div>

          <div class="card-rating3">
            <h1>12M+</h1>
            <p>queries</p>

          </div>
        </div>
    
      
      </div>
  </div>
    <div class="card-img">
      <img src="images/image-header-desktop.jpg" alt="image-header-desktop">
    </div>
    
  
  </div>



<!--   
  Get  that help your business grow.

  

  10k+ companies
  314 templates
  12m+ queries

  -->

</body>
</html>
